</span><br><span class="line">183</span><br><span class="line">184</span><br><span class="line">185</span><br><span class="line">186</span><br><span class="line">187</span><br><span class="line">188</span><br><span class="line">189</span><br><span class="line">190</span><br><span class="line">191</span><br><span class="line">192</span><br><span class="line">193</span><br><span class="line">194</span><br><span class="line">195</span><br><span class="line">196</span><br><span class="line">197</span><br><span class="line">198</span><br><span class="line">199</span><br><span class="line">200</span><br></pre></td><td class="code"><pre><span class="line">#include &lt;stdio.h&gt;</span><br><span class="line">#include &lt;string.h&gt;</span><br><span class="line">#include &lt;conio.h&gt;</span><br><span class="line">#include &lt;stdlib.h&gt;</span><br><span class="line"><span class="comment">//创建两个char数组 和一个char变量</span></span><br><span class="line"><span class="keyword">char</span> prog[<span class="number">80</span>],token[<span class="number">8</span>],ch;</span><br><span class="line"><span class="comment">//创建五个int型的变量</span></span><br><span class="line"><span class="keyword">int</span> syn,p,m,n,sum;</span><br><span class="line"><span class="comment">//创建一个指针数组 里面有6个char类型的指针</span></span><br><span class="line"><span class="keyword">char</span> *rwtab[<span class="number">6</span>]= &#123;<span class="string">"begin"</span>,<span class="string">"if"</span>,<span class="string">"then"</span>,<span class="string">"while"</span>,<span class="string">"do"</span>,<span class="string">"end"</span>&#125;;</span><br><span class="line"><span class="comment">//定义一个处理字符的方法</span></span><br><span class="line">scaner();</span><br><span class="line"><span class="comment">//主方法</span></span><br><span class="line">main() &#123;</span><br><span class="line"><span class="comment">//main方法的局部变量 在输入字符时会用到</span></span><br><span class="line">	p=<span class="number">0</span>;</span><br><span class="line">	printf(<span class="string">"\n please input a string(end with '#'):\r\n"</span>);</span><br><span class="line">	<span class="comment">//让你输入字符  判断是不是以#结尾 没有#号则一直等待输入</span></span><br><span class="line">	<span class="keyword">do</span> &#123;</span><br><span class="line">		scanf(<span class="string">"%c"</span>,&amp;ch);</span><br><span class="line">		prog[p++]=ch;</span><br><span class="line">	&#125; <span class="keyword">while</span>(ch!=<span class="string">'#'</span>);</span><br><span class="line">	<span class="comment">//将p置为0 在scanner()方法中会用到</span></span><br><span class="line">	p=<span class="number">0</span>;</span><br><span class="line">	<span class="keyword">do</span> &#123;</span><br><span class="line">		scaner();</span><br><span class="line">		<span class="comment">//syn是从scanner中得到的 syn是定义在main方法外的全局变量 经过scanner()后被修改</span></span><br><span class="line">		<span class="keyword">switch</span>(syn) &#123;</span><br><span class="line">		<span class="keyword">case</span> <span class="number">11</span>:</span><br><span class="line">		<span class="comment">//d表示输出的是整型数字-10代表共有十个字符的宽度,不够的右面空格补齐</span></span><br><span class="line">		<span class="comment">//5代表五个字符宽度,不够的左边空格补齐</span></span><br><span class="line">			printf(<span class="string">"( %-10d%5d )\n"</span>,sum,syn);</span><br><span class="line">			<span class="keyword">break</span>;</span><br><span class="line">		<span class="keyword">case</span> -<span class="number">1</span>:</span><br><span class="line">			printf(<span class="string">"you have input a wrong string\n"</span>);</span><br><span class="line">			getch();</span><br><span class="line">			exit(<span class="number">0</span>);</span><br><span class="line">		<span class="keyword">default</span>:</span><br><span class="line">		<span class="comment">//s表示输出的字符串</span></span><br><span class="line">			printf(<span class="string">"( %-10s%5d )\n"</span>,token,syn);</span><br><span class="line">			<span class="keyword">break</span>;</span><br><span class="line">		&#125;</span><br><span class="line">	&#125; <span class="keyword">while</span>(syn!=<span class="number">0</span>);</span><br><span class="line">	getch();</span><br><span class="line">&#125;</span><br><span class="line"><span class="comment">//主方法结束</span></span><br><span class="line"><span class="comment">//实现scanner()方法</span></span><br><span class="line">scaner() &#123;</span><br><span class="line">	sum=<span class="number">0</span>;</span><br><span class="line">	<span class="comment">//初始化数组</span></span><br><span class="line">	<span class="keyword">for</span>(m=<span class="number">0</span>; m&lt;<span class="number">8</span>; m++)token[m++]=NULL;</span><br><span class="line">	<span class="comment">//这里是把prog[0]赋值给ch</span></span><br><span class="line">	ch=prog[p++];</span><br><span class="line">	m=<span class="number">0</span>;</span><br><span class="line">	<span class="comment">//当ch为空格 或者为换行的时候将prog[x]赋值给ch,当一直有空格和换行就一直进行赋值判断,直到找到非空格或非回车</span></span><br><span class="line">	<span class="keyword">while</span>((ch==<span class="string">' '</span>)||(ch==<span class="string">'\n'</span>))</span><br><span class="line">		ch=prog[p++];</span><br><span class="line">	<span class="comment">//a~z 97~112 A~Z 65~90 0~9 48~57 找到一个字母进入下面的if语句</span></span><br><span class="line">	<span class="keyword">if</span>(((ch&lt;=<span class="string">'z'</span>)&amp;&amp;(ch&gt;=<span class="string">'a'</span>))||((ch&lt;=<span class="string">'Z'</span>)&amp;&amp;(ch&gt;=<span class="string">'A'</span>))) &#123;</span><br><span class="line">		<span class="comment">//while循环 是大写字母或小写字母或数字都会进入循环,应该是考虑到变量的命名规则可以英文数字组合,数字开头的不可以.</span></span><br><span class="line">		<span class="keyword">while</span>(((ch&lt;=<span class="string">'z'</span>)&amp;&amp;(ch&gt;=<span class="string">'a'</span>))||((ch&lt;=<span class="string">'Z'</span>)&amp;&amp;(ch&gt;=<span class="string">'A'</span>))||((ch&gt;=<span class="string">'0'</span>)&amp;&amp;(ch&lt;=<span class="string">'9'</span>))) &#123;</span><br><span class="line">			token[m++]=ch;</span><br><span class="line">			ch=prog[p++];</span><br><span class="line">		&#125;</span><br><span class="line">		<span class="comment">//判断后不满足条件 则p--让别if语句做判断</span></span><br><span class="line">		p--;</span><br><span class="line">		syn=<span class="number">10</span>;</span><br><span class="line">		<span class="comment">//下面的for循环是判断这个token中的字符串是不是预定义的关键字</span></span><br><span class="line">		<span class="keyword">for</span>(n=<span class="number">0</span>; n&lt;<span class="number">6</span>; n++)</span><br><span class="line">			<span class="keyword">if</span>(strcmp(token,rwtab[n])==<span class="number">0</span>) &#123;</span><br><span class="line">				syn=n+<span class="number">1</span>;</span><br><span class="line">				<span class="keyword">break</span>;</span><br><span class="line">			&#125;</span><br><span class="line">			<span class="comment">//下面的if语句是判断是不是数字</span></span><br><span class="line">	&#125; <span class="keyword">else</span> <span class="keyword">if</span>((ch&gt;=<span class="string">'0'</span>)&amp;&amp;(ch&lt;=<span class="string">'9'</span>)) &#123;</span><br><span class="line">		<span class="keyword">while</span>((ch&gt;=<span class="string">'0'</span>)&amp;&amp;(ch&lt;=<span class="string">'9'</span>)) &#123;</span><br><span class="line">		<span class="comment">//这个sum是将我们输入的字符串中的数字打印出来</span></span><br><span class="line">			sum=sum*<span class="number">10</span>+ch-<span class="string">'0'</span>;</span><br><span class="line">			ch=prog[p++];</span><br><span class="line">		&#125;</span><br><span class="line">		p--;</span><br><span class="line">		syn=<span class="number">11</span>;</span><br><span class="line">	&#125; <span class="keyword">else</span> <span class="keyword">switch</span>(ch) &#123;</span><br><span class="line">	<span class="comment">//case是判断符号的 这个case是判断&lt; 和 &lt;=的 </span></span><br><span class="line">		<span class="keyword">case</span> <span class="string">'&lt;'</span>:</span><br><span class="line">			token[m++]=ch;</span><br><span class="line">			ch=prog[p++];</span><br><span class="line">			<span class="keyword">if</span>(ch==<span class="string">'='</span>) &#123;</span><br><span class="line">				syn=<span class="number">22</span>;</span><br><span class="line">				token[m++]=ch;</span><br><span class="line">			&#125; <span class="keyword">else</span> &#123;</span><br><span class="line">				syn=<span class="number">20</span>;</span><br><span class="line">				p--;</span><br><span class="line">			&#125;</span><br><span class="line">			<span class="keyword">break</span>;</span><br><span class="line">		<span class="keyword">case</span> <span class="string">'&gt;'</span>:</span><br><span class="line">			token[m++]=ch;</span><br><span class="line">			ch=prog[p++];</span><br><span class="line">			<span class="keyword">if</span>(ch==<span class="string">'='</span>) &#123;</span><br><span class="line">				syn=<span class="number">24</span>;</span><br><span class="line">				token[m++]=ch;</span><br><span class="line">			&#125; <span class="keyword">else</span> &#123;</span><br><span class="line">				syn=<span class="number">23</span>;</span><br><span class="line">				p--;</span><br><span class="line">			&#125;</span><br><span class="line">			<span class="keyword">break</span>;</span><br><span class="line">		<span class="keyword">case</span> <span class="string">'+'</span>:</span><br><span class="line">			token[m++]=ch;</span><br><span class="line">			ch=prog[p++];</span><br><span class="line">			<span class="keyword">if</span>(ch==<span class="string">'+'</span>) &#123;</span><br><span class="line">				syn=<span class="number">17</span>;</span><br><span class="line">				token[m++]=ch;</span><br><span class="line">			&#125; <span class="keyword">else</span> &#123;</span><br><span class="line">				syn=<span class="number">13</span>;</span><br><span class="line">				p--;</span><br><span class="line">			&#125;</span><br><span class="line">			<span class="keyword">break</span>;</span><br><span class="line"></span><br><span class="line">		<span class="keyword">case</span> <span class="string">'-'</span>:</span><br><span class="line">			token[m++]=ch;</span><br><span class="line">			ch=prog[p++];</span><br><span class="line">			<span class="keyword">if</span>(ch==<span class="string">'-'</span>) &#123;</span><br><span class="line">				syn=<span class="number">29</span>;</span><br><span class="line">				token[m++]=ch;</span><br><span class="line">			&#125; <span class="keyword">else</span> &#123;</span><br><span class="line">				syn=<span class="number">14</span>;</span><br><span class="line">				p--;</span><br><span class="line">			&#125;</span><br><span class="line">			<span class="keyword">break</span>;</span><br><span class="line"></span><br><span class="line">		<span class="keyword">case</span> <span class="string">'!'</span>:</span><br><span class="line">			ch=prog[p++];</span><br><span class="line">			<span class="keyword">if</span>(ch==<span class="string">'='</span>) &#123;</span><br><span class="line">				syn=<span class="number">21</span>;</span><br><span class="line">				token[m++]=ch;</span><br><span class="line">			&#125; <span class="keyword">else</span> &#123;</span><br><span class="line">				syn=<span class="number">31</span>;</span><br><span class="line">				p--;</span><br><span class="line">			&#125;</span><br><span class="line">			<span class="keyword">break</span>;</span><br><span class="line"></span><br><span class="line">		<span class="keyword">case</span> <span class="string">'='</span>:</span><br><span class="line">			token[m++]=ch;</span><br><span class="line">			ch=prog[p++];</span><br><span class="line">			<span class="keyword">if</span>(ch==<span class="string">'='</span>) &#123;</span><br><span class="line">				syn=<span class="number">25</span>;</span><br><span class="line">				token[m++]=ch;</span><br><span class="line">			&#125; <span class="keyword">else</span> &#123;</span><br><span class="line">				syn=<span class="number">18</span>;</span><br><span class="line">				p--;</span><br><span class="line">			&#125;</span><br><span class="line">			<span class="keyword">break</span>;</span><br><span class="line">		<span class="keyword">case</span> <span class="string">'*'</span>:</span><br><span class="line">			syn=<span class="number">15</span>;</span><br><span class="line">			token[m++]=ch;</span><br><span class="line">			<span class="keyword">break</span>;</span><br><span class="line">		<span class="keyword">case</span> <span class="string">'/'</span>:</span><br><span class="line">			syn=<span class="number">16</span>;</span><br><span class="line">			token[m++]=ch;</span><br><span class="line">			<span class="keyword">break</span>;</span><br><span class="line">		<span class="keyword">case</span> <span class="string">'('</span>:</span><br><span class="line">			syn=<span class="number">27</span>;</span><br><span class="line">			token[m++]=ch;</span><br><span class="line">			<span class="keyword">break</span>;</span><br><span class="line">		<span class="keyword">case</span> <span class="string">')'</span>:</span><br><span class="line">			syn=<span class="number">28</span>;</span><br><span class="line">			token[m++]=ch;</span><br><span class="line">			<span class="keyword">break</span>;</span><br><span class="line">		<span class="keyword">case</span> <span class="string">'&#123;'</span>:</span><br><span class="line">			syn=<span class="number">5</span>;</span><br><span class="line">			token[m++]=ch;</span><br><span class="line">			<span class="keyword">break</span>;</span><br><span class="line">		<span class="keyword">case</span> <span class="string">'&#125;'</span>:</span><br><span class="line">			syn=<span class="number">6</span>;</span><br><span class="line">			token[m++]=ch;</span><br><span class="line">			<span class="keyword">break</span>;</span><br><span class="line">		<span class="keyword">case</span> <span class="string">';'</span>:</span><br><span class="line">			syn=<span class="number">26</span>;</span><br><span class="line">			token[m++]=ch;</span><br><span class="line">			<span class="keyword">break</span>;</span><br><span class="line">		<span class="keyword">case</span> <span class="string">'\"'</span>:</span><br><span class="line">			syn=<span class="number">30</span>;</span><br><span class="line">			token[m++]=ch;</span><br><span class="line">			<span class="keyword">break</span>;</span><br><span class="line">		<span class="keyword">case</span> <span class="string">'#'</span>:</span><br><span class="line">			syn=<span class="number">0</span>;</span><br><span class="line">			token[m++]=ch;</span><br><span class="line">			<span class="keyword">break</span>;</span><br><span class="line">		<span class="keyword">case</span> <span class="string">':'</span>:</span><br><span class="line">			syn=<span class="number">17</span>;</span><br><span class="line">			token[m++]=ch;</span><br><span class="line">			<span class="keyword">break</span>;</span><br><span class="line">			<span class="comment">//如果都没有匹配上 那么syn=-1</span></span><br><span class="line">		<span class="keyword">default</span>:</span><br><span class="line">			syn=-<span class="number">1</span>;</span><br><span class="line">			<span class="keyword">break</span>;</span><br><span class="line">		&#125;</span><br><span class="line">		<span class="comment">//在末尾加个空格</span></span><br><span class="line">	token[m++]=<span class="string">'\0'</span>;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure></p>

    function addCount(Counter) {
      var $visitors = $(".leancloud_visitors");
      var url = $visitors.attr('id').trim();
      var title = $visitors.attr('data-flag-title').trim();

      Counter('get', '/classes/Counter', { where: JSON.stringify({ url }) })
        .done(function ({ results }) {
          if (results.length > 0) {
            var counter = results[0];
            
            Counter('put', `/classes/Counter/${counter.objectId}`, JSON.stringify({ time: { "__op":"Increment", "amount":1 } }))
            
            .done(function () {
                  var $element = $(document.getElementById(url));
                  $element.find('.leancloud-visitors-count').text(counter.time + 1);
            })
            
            .fail(function ({ responseJSON }) {
                console.log('Failed to save Visitor num, with error message: ' + responseJSON.error);
            })
          } else {
